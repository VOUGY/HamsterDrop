<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Start page</title>
        <link rel="stylesheet" type="text/css" href="GameBeginCSS.css">
        <link rel="stylesheet" type="text/css" href="../CSS/bootstrap-grid.css">
    </head>
    <body>
        <div>
            <!-- Container for the help button -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-11"></div>
                    <div class="col-lg-1">
                        <button class="btnHelp" href="#" title="Help page" data-toggle="popover" data-trigger="focus"
                                data-placement="left" data-content="Content...?">?</button>
                    </div>
                </div>
            </div>


            <!-- First part : button for start the game -->
            <button id="btnPlayInit" class="btnBegin"> Are you ready to play? </button>


            <!-- Second part : box to choose the number of players -->
            <div id="dBoxNbrPlayer">
                <button id="btnPlay2" class="btnBegin btnChoiceNbrPlayer" value="2" onclick=""> 2 players</button>
                <button id="btnPlay4" class="btnBegin btnChoiceNbrPlayer" value="4" onclick=""> 4 players</button>
                <button id="btnPlay8" class="btnBegin btnChoiceNbrPlayer" value="8" onclick=""> 8 players</button>
            </div>


            <!-- Third part : box to choose the avatar -->
            <div id="dBoxInfoPlayer">
                <div id="dBoxPlayer">
                    <h1 id="titlePlayer"> What's your username? (Player 1) </h1>
                    <input class="iptNamePlayer" id="sNamePlayer" type="text" placeholder="Player 1"/>
                    <div class="hamsterChoosing" id="hPlayer" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

                    <div id="dBoxHamster">
                        <div class="hamsterChoice" id="ham1" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="../IMAGE/Avatars/ham1.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="101" height="75">
                        </div>
                        <div class="hamsterChoice" id="ham2" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="../IMAGE/Avatars/ham2.gif" draggable="true" ondragstart="drag(event)" id="drag2" width="101" height="75">
                        </div>
                        <div class="hamsterChoice" id="ham3" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="../IMAGE/Avatars/ham3.gif" draggable="true" ondragstart="drag(event)" id="drag3" width="101" height="75">
                        </div>
                        <div class="hamsterChoice" id="ham4" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="../IMAGE/Avatars/ham4.gif" draggable="true" ondragstart="drag(event)" id="drag4" width="101" height="75">
                        </div>
                        <div class="hamsterChoice" id="ham5" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="../IMAGE/Avatars/ham5.gif" draggable="true" ondragstart="drag(event)" id="drag5" width="101" height="75">
                        </div>
                        <div class="hamsterChoice" id="ham6" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="../IMAGE/Avatars/ham6.gif" draggable="true" ondragstart="drag(event)" id="drag6" width="101" height="75">
                        </div>
                        <div class="hamsterChoice" id="ham7" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="../IMAGE/Avatars/ham7.gif" draggable="true" ondragstart="drag(event)" id="drag7" width="101" height="75">
                        </div>
                        <div class="hamsterChoice" id="ham8" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="../IMAGE/Avatars/ham8.gif" draggable="true" ondragstart="drag(event)" id="drag8" width="101" height="75">
                        </div>
                    </div>

                    <button id="btnValidatePlayer" class="btnBegin" value="" onclick=""> Let's GO </button>
                </div>
            </div>


            <!-- Fourth part : page with the map -->
            <div id="localisation">
                <a href="../GameWindow.html"> Change page </a>
                <div id="map"></div>
            </div>
        </div>



        <!-- TODO: popover function... -->
        <script>
            $(document).ready(function(){
                $('[data-toggle="popover"]').popover();
            });
        </script>





        <script src="../JS/jquery-3.3.1.js"></script>
        <script src="../JS/Player.js"></script>
        <script src="../JS/Play.js"></script>
        <script src="GameBeginJS.js"></script>
        <script src="GameBeginJQ.js"></script>
        <script>var Game = new Play();</script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxVfslsraU7WYmYNmFeVYgV3yVvxK1mYk&callback=initMap"></script>
    </body>
</html>
