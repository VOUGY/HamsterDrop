                 });
            });


            $(".btnChoiceNbrPlayer").click(function () {
               alert($(this).attr("value"));
                $("#dBoxNbrPlayer button").each(function() {
                    $(this).animate({ "left": "-=2000px" }, "fast");
                });

            });


        });

    </script>
