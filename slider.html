<!DOCTYPE html>
<html lang="en">
<style>
    .timeline {
        width: 100%;
    }

    .timelineBar {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        background: #d3d3d3;
        outline: none;
        /*opacity: 0.7; */
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    #hamsterOne::-webkit-slider-thumb {

        -webkit-appearance: none;
        border: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background:url(IMAGE/ham1.jpg) center no-repeat;
        margin-top:10px;
        margin-bottom:10px;

    }

    #hamsterTwo::-webkit-slider-thumb {

        -webkit-appearance: none;
        border: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background:url(IMAGE/ham2.jpg) center no-repeat;
        margin-top:10px;
        margin-bottom:10px;

    }
    .timelineBar::-moz-range-thumb {

        width: 25px;
        height: 25px;
        background: #4CAF50;
    }

</style>
</head>
<body>

<div class="timeline">
    <input type="range" min="1" max="24000" value="1" class="timelineBar" id="hamsterOne">
    <input type="range" min="1" max="24000" value="1" class="timelineBar" id="hamsterTwo">
</div>

<p id="resultField"></p>
<button onclick="hamsterTimeline(1500)">Start Timeline</button>
<script>

        function hamsterTimeline(playerOneScore)
        {
            var i = 1;
            document.getElementById("hamsterOne").disabled = true;
            document.getElementById("hamsterTwo").disabled = true;
            document.getElementById("hamsterOne").value = i;
            document.getElementById("hamsterTwo").value = i;

            setInterval(function (){
                do {
                    if(i < playerOneScore)
                        document.getElementById("hamsterOne").value = i;
                    else
                    {
                        document.getElementById("resultField").innerHTML = "PLAYER ONE FINISHED !";
                        document.getElementById("hamsterOne").style.background = "#92f442";
                    }

                    document.getElementById("hamsterTwo").value = i++;
                }while(i>24000);
            }, 5);
        }
</script>


</body>
</html>
