<!DOCTYPE html>
<html lang="en">
<style>
    .slidecontainer {
        width: 100%;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider::-webkit-slider-thumb {

        -webkit-appearance: none;
        border: none;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background:url(IMAGE/GameWindow/happy.png) center no-repeat;
        margin-top: -24px;

    }

    .slider::-moz-range-thumb {

        width: 25px;
        height: 25px;
        background: #4CAF50;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Custom Range Slider</h1>

<div class="slidecontainer">
    <p>Custom range slider:</p>
    <input type="range" min="1" max="50" value="1" class="slider" id="myRange">
</div>

<button onclick="setInterval()">Click me</button>

<script>
    var i = 0;
    document.getElementById("myRange").disabled = true;
    setInterval(function(){
        document.querySelector('input[type=range]').value = i++;
    }, 100);
</script>

</body>
</html>
